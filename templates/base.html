<!DOCTYPE html>
<html>
    <body>
        <h1>Blogz</h1>

        <div>
            <a href="/blog">Blog Posts</a>
            <a href="/newpost">New Post</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
    </body>
    {% block content%}
    {% endblock %}
</html>
