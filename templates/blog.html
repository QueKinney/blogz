{% extends "base.html" %}
{% block content %}

<div>
    {% for blog in all_blog %}
    <h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1>
    <h2>{{blog.body}}</h2>
    <h3>Posted by:<a href="/blog?user={{blog.user.id}}">{{blog.user.username}}</a></h3>
    {%endfor%}
     
</div>




displays all blogs 



{% endblock %}
